<div class="d-flex flex-column justify-content-center align-items-center">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h3>Employee Details</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <mat-list role="list">
      <mat-list-item role="listitem">Id: {{employee.id}}</mat-list-item>
      <mat-list-item role="listitem">Name: {{employee.firstName}}</mat-list-item>
      <mat-list-item role="listitem">Lastname: {{employee.lastName}}</mat-list-item>
      <mat-list-item role="listitem">Email: {{employee.emailId}}</mat-list-item>
</mat-list>
  </mat-card-content>
</mat-card>
</div>
